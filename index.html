<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./img/brain result.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!--Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="media.css">
</head>

<body onload="init()">
    <nav class="navbar  flex-column">
        <div class="">
            <a class="nav-link" href="index.html">
                <img class="logo" src="./img/logo.png" alt="Logo" width="60" height="55">
            </a>
            <a class="nav-link mb-4" href="#">HTML</a>
            <a class="nav-link mb-4" href="#">CSS</a>
            <a class="nav-link mb-4" href="#">JS</a>
            <a class="nav-link mb-4" href="#">JAVA</a>
        </div>
    </nav>


    
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress-bar"></div>
        </div>
        <div class="endScreen" id="endScreen" style="display: none;">
            <img class="mb-2" src="./img/brain result.png">
            <h2 class="endScreenTitle">MIXED QUIZ<br>VOLLSTÄNDIG</h2>
            <div class="scoreDiv">
                <h3 class="score">IHR PUNKTE</h3>
                <h3 class="corectQuestions"><b id="amount-of-right-questions"></b> von <b id="amount-of-questions"></b>
                </h3>
            </div>
            <button class="btn btn-primary shareButton">SHARE</button>
            <button onclick="restartGame()" class="replayBtn">REPLAY</button>
        </div>
        <div class="card quiz-card" id="questionBody">
            <div class="card-body">
                <h5 class="card-title" id="questiontext">Frage</h5>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="question-number"><b>A</b></div>
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="question-number"><b>B</b></div>
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="question-number"><b>C</b></div>
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="question-number"><b>D</b></div>
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>
                <div class="question-footer mb-2">
                    <span>
                        <b id="low_Number">1</b> von <b id="high_Number">10</b> Fraggen
                    </span>

                    <button onclick="nextQuestion()" disabled id="next-button" class="btn btn-primary">Nächste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
